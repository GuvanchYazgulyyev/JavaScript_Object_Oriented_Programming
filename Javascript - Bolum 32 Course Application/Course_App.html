<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>JavaScript App!</title>
</head>

<body>

    <div class="container mt-3">
        <h1>JavaScript App</h1>
        <hr>
        <div class="row">
            <div class="col-md-5">
                <form id="new-course">
                    <div class="form-group">
                        <label for="title"> JavaScript Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="instructor"> Instructur</label>
                        <input type="text" class="form-control" id="instructor">
                    </div>
                    <div class="form-group">
                        <label for="image"> Image</label>
                        <input type="text" class="form-control" id="image">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-7 mt-4">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>

                            <th>Image</th>
                            <th>Title</th>
                            <th>Instructur</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="course-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->
    <!-- <script src="appES5.js"></script>  Bu Kısmı da Çalışmaktadır ES6 ile yer degiştirilebilir  -->
    <script src="appES6.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    -->
</body>

</html>
